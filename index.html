<!DOCTYPE html>

<html lang="en">
    <title>
        Tomato
    </title>

    <head>
        <link rel="stylesheet" type="text/css" href="css/styles_main.css" />
        <link rel="manifest" href="manifest.json" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        
        <meta name="Tomato Clock PWA" content="A pomodoro clock PWA made with HTML, CSS, and JS.">
        <meta charset="utf-8"/>
        <!--meta name="viewport" content="width=device-width, initial-scale=1.0" /-->
    </head>
    
    <body>
        <div id="timer">
            <p>
                <b id="state">
                </b>
            </p>
            <img id="image" alt="Image indicating start, ongoing, or completion of timer." />
            <div>
                <p id="clock"></p>
                <button id="buttonStart" onclick="startTimer()">START</button>
            </div>
        </div>
        <script src="mainScript.js"></script>
        <script>
            if('serviceWorker' in navigator) {
              navigator.serviceWorker
                       .register('/sw.js')
                       .then(function() { console.log("Service Worker Registered"); });
            }
        </script>
        <!-- Script for service worker -->
    </body>
</html>
