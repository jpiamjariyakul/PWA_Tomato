<!DOCTYPE html>

<html lang="en">
    <title>
        Tomato
    </title>
    <meta name="Tomato Clock PWA" content="A pomodoro clock PWA made with HTML, CSS, and JS.">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <head>
        <link rel="stylesheet" type="text/css" href="css/styles_main.css" />
        
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    </head>
    
    <body>
        <div id="timer">
            <p>
                <b id="state">
                </b>
            </p>
            <img id="image" alt="Image indicating start of timer, in-progress, or end." />
            <div>
                <p id="clock"></p>
                <button id="buttonStart" onclick="startTimer()">START</button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
